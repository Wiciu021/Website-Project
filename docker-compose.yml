version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    # UWAGA: NIE montuj lokalnego katalogu frontend, bo nadpisze build!
    # volumes:
    #   - ./frontend:/app

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: wiciu
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: schooldb
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
